<!DOCTYPE html>
<html>
    <head>
        <title>The Hackers</title>
        <meta name="description" content="Where stealing your identity meets stealing your ear drums" />
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
    </head>

    <body>
        <header class="main-header">
            <nav class="nav main-nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">The Hackers</h1>
        </header>
<!--  music  -->
        <section class="container content-section">
            <h2 class="section-header">MUSIC</h2>
            <div class="shop-items">
            <div class="shop-item">
                    <span class="shop-item-title">Album 1</span>
                <img class="shop-item-img" src="images/you_have_been_hacked.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                    <span class="shop-item-title">Album 2</span>
                <img class="shop-item-img" src="images/anonymous.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$15.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                    <span class="shop-item-title">Album 3</span>
                <img class="shop-item-img" src="images/hack.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$22.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            </div>
        </section>
<!--  merch -->
        <section>
            <h2 class="section-header">MERCH</h2>
            <div class="shop-items">
            <div class="shop-item">
                <div>
                    <span class="shop-item-title">Hacker T-SHIRT</span>
                </div>
                <img class="shop-item-img" src="images/hackers_shirt.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$45.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <div>
                    <span class="shop-item-title">HCKR Hat </span>
                </div>
                <img class="shop-item-img" src="images/hacker_hat.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$30.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            </div>
        </section>
<!--  cart -->
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="images/hackers_shirt.jpg" width="100" height="100">
                        <span class="cart-item-title">Hacker T-SHIRT</span>
                    </div>
                    <span class="cart-price cart-column">$45.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>

                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="images/anonymous.jpg" width="100" height="100">
                        <span class="cart-item-title">Album 2</span>
                    </div>
                    <span class="cart-price cart-column">$15.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>

                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="images/hacker_hat.jpg" width="100" height="100">
                        <span class="cart-item-title">HCKR Hat</span>
                    </div>
                    <span class="cart-price cart-column">$30.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
            </div>

            <div class="cart-total">
                <strong class="cart-total-title">TOTAL</strong>
                <span class="cart-total-price">$92.97</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>

        <footer class="main-footer">
            <div class="container main-footer-container">
            <h3 class="band-name">The Hackers</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://www.youtube.com" target="_blank">
                    <img src="images/YouTube Logo.png">
                </li>
                <li>
                    <a href="https://www.spotify.com" target="_blank">
                    <img src="images/Spotify Logo.png">
                </li>
                <li>
                    <a href="https://www.facebook.com" target="_blank">
                    <img src="images/Facebook Logo.png">
                </li>
            </ul>
            </div>
        </footer>

</html>
